name: Deploy to Production (toolshub.jp)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 0) ソース取得
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Vite ビルド（必要ないならこの3ステップを丸ごと削ってOK）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"
          cache: "npm"
      - name: Install deps
        run: npm ci || npm install
      - name: Build assets (Vite)
        run: npm run build   # => ./public/build/ を生成

      # 2) SSH鍵と known_hosts をランナーに配置（新しい6つのSecretsを使用）
      - name: Write SSH key & known_hosts
        run: |
          umask 077
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      # 3) （任意）SSH接続テスト
      - name: Sanity check SSH connectivity
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "echo 'SSH OK on ' \$(hostname); uname -a"

      # 4) public/build をサーバへアップロード（appleboyは使わず scp で）
      - name: Upload built assets
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "mkdir -p '${{ secrets.APP_PATH }}/public/build'"
          scp -P "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 -r \
            public/build/* \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_PATH }}/public/build/"

      # 5) サーバ側のデプロイスクリプトを実行
      - name: Deploy (server-side script)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "bash -lc '${{ secrets.APP_PATH }}/deploy.sh'"

      - name: Done
        run: echo "✅ Production deploy completed."

name: Deploy to Production (toolshub.jp)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: production-deploy
      cancel-in-progress: true

    steps:
      # 0) ソース取得
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Vite ビルド（不要ならこの3ステップ削除OK）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"
          cache: "npm"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build assets (Vite)
        run: npm run build

      # 2) SSH鍵と known_hosts を配置
      - name: Write SSH key & known_hosts (b64)
        run: |
          set -euo pipefail
          umask 077
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s\n' "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      # 3) 接続検証（任意）
      - name: Sanity check SSH connectivity
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "echo 'SSH OK on ' \$(hostname); uname -a"

      # 4) public/build をアップロード（空でもOKにする）
      - name: Upload built assets
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "mkdir -p '${{ secrets.APP_PATH }}/public/build'"
          # buildが空でもコケないようにする
          if [ -d public/build ] && [ "$(ls -A public/build)" ]; then
            scp -P "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 -r \
              public/build/* \
              "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_PATH }}/public/build/"
          else
            echo "public/build is empty; skip upload."
          fi

      # 5) サーバ側のデプロイスクリプトを実行
      - name: Deploy (server-side script)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "bash -lc 'set -e; cd \"${{ secrets.APP_PATH }}\" && ./deploy.sh'"

      - name: Done
        run: echo "✅ Production deploy completed."
